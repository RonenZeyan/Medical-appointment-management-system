<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-user.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      #logout-button {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      #logout-button:hover {
        background-color: #c9302c;
      }
      .dashboard-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }
    </style>
  </head>
  <body>
    
    <nav>
      <img src="/frontend/logo.png">
      <button id="logout-button" onclick="logout()" style="  background-color: #f44336;
      position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;">Logout</button>
  </nav>
   

    <!-- Main -->
    <main class="dashboard-user-main" id="dashboard-user-main">
      <div class="dashboard-user-container" id="dashboard-user-container">

        
        <div class="dashboard-user-appointment-box" id="dashboard-user-box">
          <div id="dashboard-user-appointment-box-info-top">
            <i class="bi bi-calendar-range"></i> ניהול תור
          </div>
          <div id="dashboard-user-appointment-box-info-bottom">
            <span id="dashboard-user-appointment-exist"></span>
          </div>
          <span id="dashboard-user-appointment-inform"></span>
        </div>

        <div class="dashboard-user-settings-box" id="dashboard-user-box" onclick="window.location.href='../search-info/search-info.html'">
          <div id="dashboard-user-box-info-top">
            <i class="bi bi-book"></i> חיפוש מידע
          </div>
          <div id="dashboard-user-box-info-bottom">
            <span id=""></span>
          </div>
        </div>

        <div class="dashboard-user-details-box" id="dashboard-user-box" onclick="window.location.href='../user-info/user-info.html'" >
          <div id="dashboard-user-box-info-top">
            <i class="bi bi-person-circle"></i> פרטים
          </div>
          <div id="dashboard-user-box-info-bottom">
            <span id=""></span>
          </div>
        </div>
        <div class="dashboard-user-history-box" id="dashboard-user-box" onclick="navToHistory()">
          <div id="dashboard-user-box-info-top">
            <i class="bi bi-clock"></i> היסטוריה
          </div>
          <div id="dashboard-user-box-info-bottom">
            <span>*היסטוריה אחרונה </span>
          </div>
        </div>
        <div class="dashboard-user-recommended-box" id="dashboard-user-box" onclick="window.location.href='/frontend/dashboard-user/contact.html'">
          <div id="dashboard-user-box-info-top">
            <i class="bi bi-lightbulb"></i> צור קשר 
          </div>
          <div id="dashboard-user-box-info-bottom">
            <span>*המלצה אחרונה </span>
          </div>
        </div>
        <div class="dashboard-user-chatbot-box" id="dashboard-user-box">
          <div id="dashboard-user-box-info-top">
            <a style="text-decoration: none;" href="../ai-bot/bot.html"><i class="bi bi-chat-left-dots"></i><p>צאטבוט</p></a>
            </div>

            <div id="dashboard-user-box-info-bottom">
              <span>*המלצה אחרונה </span>
              </div>   
            </div>
          </div>
    </main>

    <script src="../auth.js"></script>
    <script src="dashboard-user.js" defer></script>
  </body>
</html>
